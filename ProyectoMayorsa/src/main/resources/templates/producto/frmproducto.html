<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/producto/frmproducto.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">Agregar Producto</button>
	<hr />
	<table class="table" id="tblproducto">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Producto</th>
				<th scope="col">Descripción</th>
				<th scope="col">Categoria</th>
				<th scope="col">Precio</th>
				<th scope="col">Stock</th>
				<th scope="col">Proveedor</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto :${listaproductos}">
				<td th:text="${producto.idproduc}"></td>
				<td th:text="${producto.nombreproduc}"></td>
				<td th:text="${producto.descripcionproduc}"></td>
				<td th:text="${producto.categoria.nombrecatego}"></td>
				<td th:text="${producto.precioproduc}"></td>
				<td th:text="${producto.stockproduc}"></td>
				<td th:text="${producto.proveedor.nombreprov}"></td>
				<td>
					<button type="button" class="btn btn-danger btneliminarproducto"
						th:data-idproduc="${producto.idproduc}"
						th:data-nombreproduc="${producto.nombreproduc}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro PRODUCTO -->
	<div class="modal fade" id="modalProducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Producto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtidproduc" class="form-label">ID</label> 
						<input type="text" class="form-control" id="txtidproduc" >
					</div>
					<div class="mb-3">
						<label for="txtnombreproduc" class="form-label">Producto</label> 
						<input type="text" class="form-control" id="txtnombreproduc" >
					</div>
					<div class="mb-3">
						<label for="txtdescripcionproduc" class="form-label">Descripcion</label> 
						<input type="text" class="form-control" id="txtdescripcionproduc" >
					</div>
					<div class="mb-3">
						<label for="cbocategoria" class="form-label">Categoria</label> 
						<select class="form-control" id="cbocategoria"></select>						
					</div>
					<div class="mb-3">
						<label for="txtprecioproduc" class="form-label">Precio</label> 
						<input type="text" class="form-control" id="txtprecioproduc" >
					</div>
					<div class="mb-3">
						<label for="txtstockproduc" class="form-label">Stock</label> 
						<input type="text" class="form-control" id="txtstockproduc" >
					</div>
					<div class="mb-3">
						<label for="cboproveedor" class="form-label">Proveedor</label> 
						<select class="form-control" id="cboproveedor"></select>						
					</div>
					<input type="hidden" id="hddidregistroproducto">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar PRODUCTO -->
	<div class="modal fade" id="modalEliminarProducto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Producto</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarproducto" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
