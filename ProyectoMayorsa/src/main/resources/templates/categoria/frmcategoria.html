<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/categoria/frmcategoria.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">Agregar Categoria</button>
	<hr />
	<table class="table" id="tblcategoria">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripci√≥n</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="categoria :${listacategorias}">
				<td th:text="${categoria.idcatego}"></td>
				<td th:text="${categoria.nombrecatego}"></td>
				<td th:text="${categoria.descripcioncatego}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-idcatego="${categoria.idcatego}"
						th:data-nombrecatego="${categoria.nombrecatego}"
						th:data-descripcioncatego="${categoria.descripcioncatego}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarcatego"
						th:data-idcatego="${categoria.idcatego}"
						th:data-nombrecatego="${categoria.nombrecatego}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion CATEGORIA -->
	<div class="modal fade" id="modalCategoria" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal Mantenimiento de Categoria</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtidcatego" class="form-label">ID</label> 
						<input type="text" class="form-control" id="txtidcatego" >
					</div>
					<div class="mb-3">
						<label for="txtnombre" class="form-label">Nombre</label> 
						<input type="text" class="form-control" id="txtnombre" >
					</div>
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">Descripcion</label> 
						<input type="text" class="form-control" id="txtdescripcion" >
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar UBICACION -->
	<div class="modal fade" id="modalEliminarCategoria" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal Eliminar Categoria</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarcategoria" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
